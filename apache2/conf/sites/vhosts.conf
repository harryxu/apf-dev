<VirtualHost *:80>
  ServerName localhost
  DocumentRoot "/var/www/app/"

  <Directory "/var/www/app/">
    DirectoryIndex index.php index.html
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>
  <FilesMatch "\.php$">
    SetHandler "proxy:fcgi://php-fpm:9000"
  </FilesMatch>

</VirtualHost>
