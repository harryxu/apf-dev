services:

  php-fpm82:
    build:
      context: .
      dockerfile: phpfpm8.2.Dockerfile
    user: www-data:www-data
    volumes:
      - ${LOCAL_DIR}:/var/www/
      - ./php.ini:/usr/local/etc/php/php.ini
      - ./php-fpm/log/:/var/log/fpm-php/
      - ./.config:/root/.config
      - ./.config/.zshrc:/root/.zshrc
      - ./.config:/var/www/.config
      - ./.config/.zshrc:/var/www/.zshrc
    networks:
      - app-network82

  httpd82:
    image: httpd:alpine
    volumes:
      - ${LOCAL_DIR}:/var/www/
      - ./apache2/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./apache2/conf/sites/vhosts82.conf/:/usr/local/apache2/conf/sites/vhosts82.conf
    ports:
      - 9082:80

    networks:
      - app-network82

networks:
  app-network82:
    driver: bridge
